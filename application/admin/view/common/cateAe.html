<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="#">系统</a>
            </li>
            <li>
                <a href="{:url('Links/index')}">链接管理</a>
            </li>
            <li class="active">添加链接</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    {if condition="$cateAe.way eq 1"}
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">新增分类</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="{:url('Cate/add')}" method="post" enctype="multipart/form-data">
                                {else/}
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">修改分类</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="{:url('Cate/edit')}" method="post" enctype="multipart/form-data">
                                            {/if}
                                            <div class="form-group">
                                                <label for="title" class="col-sm-2 control-label no-padding-right">分类名称</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="title" placeholder="" name="name" required="" type="text" value={$cateAe.name}>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <input type="hidden" name="id" value={$cateAe.id}>
                                            {if condition="isset($cateAe.level)"}
                                            <input type="hidden" name="level" value={$cateAe.level}>
                                            <input type="hidden" name="path" value={$cateAe.path}>
                                            {/if}
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        {/if}
    </div>
</div>
